<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!-- Viewport is needed for some CSS things like flexbox -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <div class="row formRow">
            <h1>Top Row</h1>
            <!-- Trello Card Form and column form -->

            <div class="column">
                <!-- Form to create card data -->
                <form id="cardForm">
                    <h1>Create a card: </h1>
                    <br />
                    <label for="cardTitle">Card title:</label>
                    <input type="text" name="cardTitle" id="cardTitle"></input>
                    <br />
                    <label for="cardContent">Card description content:</label>
                    <input type="text" name="cardContent" id="cardContent"></input>
                    <br />
                    <button id="cardSubmitButton" type="submit">Update card preview</button>

                </form>
            </div>

            <div class="column">
                <!-- Preview of the new card with new data -->
                <div id="cardPreview" class="trelloCard">
                    <h3 class="cardDisplay-title">
                        Fill out the card title in the form!
                    </h3>
                    <p class="cardDisplay-content">
                        Write a description in the form!
                    </p>
                </div>
                <!-- div#cardPreview.trelloCard as an Emmett shortcut -->

            </div>

            <div class="column">
                <!-- Form to create new columns -->
                <form id="columnForm">

                </form>
            </div>
    
        </div>
        <div class="row displayRow">
            <h1>Bottom Row</h1>
            <!-- Column and Card display section with drag & drop -->
    
        </div>


    </div>




    <script src="./script.js"></script>

</body>
</html>
